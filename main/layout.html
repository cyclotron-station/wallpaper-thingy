 <html>
<head>
<style>
div.gallery {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 180px;
}

div.gallery:hover {
    border: 1px solid #777;
}

div.gallery img {
    width: 100%;
    height: auto;
}

div.desc {
    padding: 15px;
    text-align: center;
}
</style>
</head>
<body>

{{range .}}
<div class="gallery">
  <a target="_blank" href="{{.Urls.Full}}">
    <img src="{{.Urls.Thumb}}" alt="Cinque Terre" width="300" height="200">
  </a>
  <div class="desc">{{.Likes}} likes</div>
</div>
{{end}}

</body>
</html>
